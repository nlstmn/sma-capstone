<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">

    <title>SMA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Login CSS -->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" hrsef="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>

<div class="home-navbar">
    <a href="{% url 'logout' %}" id="home-button" class="logout-button">Logout</a>
    <a href="#" id="navbar-references-contact">Contact</a>
    <a class="active" href="#">Home</a>
    <a style="float: left; padding-left: 2rem; font-size: 19px;" href="#">
        <i class="fas fa-globe"></i>&nbsp;&nbsp;&nbsp;Social Media Analysis</a>
</div>

<div class="homepage">
    <span class="homepage-span-top">Find your customers. Easier. Faster.</span>
    <div class="homepage-span-bottom">The bridge between influencers and brands.</div>
    <button class="homepage-button" type="submit" id="login-button">START NOW</button>
</div>

<!-- The Modal -->
<div id="login-modal" class="modal">
    <div class="modal-content">
        <div>
            <span class="close">&times;</span>
            <div class="login-span"
                 style="border-bottom: 1px black solid; padding: 1rem; font-size: 25px; display: flex; justify-content: center;">
                Login
            </div>
            <form class="login-form"
                  style="display: flex; flex-direction: column; align-items: center; padding-bottom: 1rem;"
                  method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div style="border-top: 1px solid black !important; padding-top: 1rem; width: 100%; display: flex; justify-content: center;">
                    <button class="login-button" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Get the modal
var modal = document.getElementById('login-modal');

// Get the button that opens the modal
var btn = document.getElementById("login-button");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}


</script>

<style>
#id_password, #id_username{
    border: none;
    font-size: 18px;
    border-radius: 10px;
    background-color: lightgray;
}

/* THE CLOSE BUTTON  */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    display: flex;
    flex-direction: row-reverse;
    margin-bottom: -2.5rem;
    padding: .2rem 1rem 0 0;
    position: relative;
}
.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}


</style>

</body>
</html>
