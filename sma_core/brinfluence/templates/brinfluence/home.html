{% extends 'brinfluence/_layout.html' %}

{% block title %}Brinfluence{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
